<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>A BOOK APP</h1>
  <h2>What's New and When?</h2>
    <img src="images/yeoman.png" alt="I'm a Yeoman!"><br>
    <p>It's a lovely time to read.</p>
    <p class="lead">
    <div>
      <form>
        <p>
          <label for="saledate"> Release Date
            <input type="text" name="saledate" ng-model="saledate">
          </label>
          <label for="authorname"> Author Name
            <input type="text" name="authorname" ng-model="authorname">
          </label>
          <label for="title"> Title
            <input type="text" name="title" ng-model="title">
          </label>
          <button ng-click="findBooks()">Search</button>
        </p>
      </form>
  <p class="search">{{books.Product_Group.length}} Books found matching the query: {{saledate}}</p>

          <button class="btn btn-lg btn-primary" ng-click="newdate">Select New Date</button>
<!--findDate-->


<!--this part works fine-->
<dl ng-repeat="group in books.Product_Group">
  <dt>Title: </dt>
  <dd>{{group.Product_Group_Title}}</dd>
  <dt>Version Details:</dt>
    <dl ng-repeat="version in group.Products">
      <dt></dt>
      <dd>Author: {{version.Author1}}</dd>
      <dd>Format: {{version.Format}}</dd>
      <dd>Imprint: {{version.Imprint}}</dd>
      <dt>Cover Image:</dt>
      <dd><img ng-src="{{version.CoverImageURL_Small}}"> </dd>
    </dl>
  </dl>
  </div>
